<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

     <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <style type="text/css">
      .gd-item img{
        margin-right: 3rem;
        margin-bottom: 2rem;
      }
    </style>
    <title>Graphic Design Section</title>
  </head>
  <body class=" bg-warning">
    <div class="container py-5" >
      <div class="row">
        <div class="col gd-item">
          <center>
            <img src="img/gd1.jpg" width="350" alt="graphic-design-1" data-aos="zoom-in-down" data-aos-delay="50">
            <img src="img/gd2.png" width="350" alt="graphic-design-2" data-aos="zoom-in-down" data-aos-delay="100">
            <img src="img/gd7.jpg" width="320" alt="graphic-design-3" data-aos="zoom-in-down" data-aos-delay="150">
          </center>     
        </div>
      </div>
      <div class="row">
        <div class="col gd-item">
          <center>
            <img src="img/gd5.jpg" width="450" alt="graphic-design-4" data-aos="zoom-in-down" data-aos-delay="200">
            <img src="img/gd6.png" width="400" alt="graphic-design-5" data-aos="zoom-in-down" data-aos-delay="250">
            <img src="img/gd4.png" width="250" alt="graphic-design-6"data-aos="zoom-in-down" data-aos-delay="300">
          </center>     
        </div>
      </div>
      <div class="row">
        <div class="col gd-item">
          <center>
            
            <img src="img/gd8.jpg" width="350" alt="graphic-design-7" data-aos="zoom-in-down" data-aos-delay="350">
          </center>     
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
    AOS.init();
    </script>

  </body>
</html>
